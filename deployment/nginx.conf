# Detailed Logging
log_format detailed '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    '$request_time $upstream_response_time';

server {
    listen 80;
    server_name localhost;

    # Trust the reverse proxy to provide the real client IP
    set_real_ip_from 192.168.178.32;
    real_ip_header X-Forwarded-For;

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    root /usr/share/nginx/html;
    index addresses.html;

    gzip on;
    gzip_types text/plain application/xml text/css application/javascript application/json application/vnd.mapbox-vector-tile;
    gzip_min_length 1000;

    # # Enable CORS for external embedding
    # add_header 'Access-Control-Allow-Origin' '*';
    # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';

    location / {
        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_pass http://osm_cover_backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Alias /districts/ to the data volume (Priority over Regex)
    location ^~ /districts/ {
        alias /usr/share/nginx/html/data_mount/districts/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Alias /states/ to the data volume (Priority over Regex)
    location ^~ /states/ {
        alias /usr/share/nginx/html/data_mount/states/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Alias /tiles/ to the data volume (Priority over Regex)
    location ^~ /tiles/ {
        alias /usr/share/nginx/html/data_mount/tiles/;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Specific file aliases (if they are at root in data_mount)
    # Since worker writes to site/public, and we mount that to data_mount
    location = /districts.json {
        alias /usr/share/nginx/html/data_mount/districts.json;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
    
    location = /detailed_history.json {
        alias /usr/share/nginx/html/data_mount/detailed_history.json;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }
}
